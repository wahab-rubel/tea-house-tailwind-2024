<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tea house tailwind</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- google font -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/7290827e96.js" crossorigin="anonymous"></script>
<script>
  tailwind.config = {
    theme: {
      extend: {
        colors: {
          clifford: '#da373d',
        }
      }
    }
  }
</script>
<style>
.manrope {
  font-family: "Manrope", sans-serif;
}
</style>
</head>
<body class="manrope">
  
  <main class="max-w-screen-xl mx-auto px-16 lg:px-28">
    <!-- -------header section-------- -->
    <div class="flex justify-evenly items-center mt-16 max-h-96">
      <div class="max-w-screen-sm max-h-96">
        <h1 class="font-extrabold text-5xl md:text-7xl text-[#1C1C1C] mx-auto">It's good <br>
          tea time at The <br> Tea House</h1> <br>
          <p class="text-sm text-[#777777] w-4/4">Tea and Botanical Solutions Supplier Give Optimum <br> Satisfaction To Your Taste Buds.</p> <br>
          <button class="bg-gradient-to-r from-orange-500 to-red-500 px-5 py-3 text-white rounded-lg font-bold ">Explore More <i class="fa-solid fa-arrow-right -rotate-45 text-x"></i></button>
      </div>
      <img src="./images/banner.png" alt="">
    </div>
  </main>
  <footer></footer>
</body>
</html>
